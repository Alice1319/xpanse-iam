server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name ${};domain-name

    ssl_certificate /etc/nginx/ssl/live/${domain-name}/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/${domain-name}/privkey.pem;

    location / {
	    grpc_pass grpc://zitadel:8080;
	    grpc_set_header Host $host;
        }
}
